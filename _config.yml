# --- Web Statistics Section --- #

# Fill Google Analytics ID to track site using GA
#google_analytics: ""

# Google Tag Manager ID
#gtm: ""

# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50


# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

